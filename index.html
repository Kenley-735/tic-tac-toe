<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" role="application" aria-label="Tic Tac Toe">
    <header class="top">
      <h1>Tic-Tac-Toe</h1>
      <div class="controls">
        <label for="mode">Mode</label>
        <select id="mode" aria-label="Choose game mode">
          <option value="pvp">Player vs Player</option>
          <option value="pvc">Player vs Computer</option>
        </select>

        <button id="restart" class="btn">ðŸ”„ Restart Board</button>
        <button id="reset-scores" class="btn ghost">â™» Reset Scores</button>
        <button id="undo" class="btn ghost" title="Undo last human move">â†© Undo</button>
        <button id="theme-toggle" class="btn ghost">ðŸŒ™ Dark Mode</button>
      </div>
    </header>

    <section class="statusbar" aria-live="polite">
      <div class="turn">Turn: <strong id="turn">X</strong></div>
      <div class="score">
        <span>X: <strong id="scoreX">0</strong></span>
        <span>O: <strong id="scoreO">0</strong></span>
        <span>Ties: <strong id="scoreT">0</strong></span>
      </div>
    </section>

    <section id="board" class="board" role="grid" aria-label="Game board">
      <!-- cells generated by JS -->
    </section>

    <section class="message" id="message" aria-live="assertive"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
